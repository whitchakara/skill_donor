<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
<div class="container mx-auto">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <div class="col-sm-4 col-md-4">
            <!-- Brand -->
            <p>SkillsDonor!</p>
        
            <!-- Links -->
        </div>
    <div class="col">
        <ul class="navbar-nav float-sm-right">
            <li class="nav-item">
                <a class="nav-link" href="#"> Welcome {{ user.first_name }}!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/{{user.id}}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Off</a>
            </li>
        
        </ul>
    </div>
    </nav>
    <h3>Skills</h3>
    <a href="/skill_form">Donate A Skill</a>
    {% for skill in skills %}
    
    <div class="container-fluid">
        <h6>Skill's name:{{skill.skill}} for {{skill.time}} hour/s only.<br><a href="/skill/{{skill.id}}">Info</a>  </h6>
            <!-- <p>{{skill.posted_by.first_name}} added this skill.</p> -->
            <a href="/user/{{skill.posted_by.id}}">{{skill.posted_by.first_name}}</a><p>added this skill</p>
        <!-- <span><a href="/add-like/{{skill.id }}">LIKE</a></span>
        <span>{{ skill.likes.count }}</span> -->
        <!-- {% if request.session.user == skill.user.id %}
        <span><a href="/update/{{ skill.id }}">Edit | </a></span>
        <span><a href="/delete/{{ skill.id }}">Delete</a></span>
        {% endif %}   -->
    
    
    </div>
    {% endfor %}
    <div class="container-fluid text-center text-light m-2" style= "background-color:rgb(195 195 195);"></div>
</div>
</body>
</html>
